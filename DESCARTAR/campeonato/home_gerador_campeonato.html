{% extends "template.html" %}
{% block conteudo %}
    <div class="gerador-header">
        <h1>Gerador Campeonato Fifinha</h1>
        <h3>{{ name_camp }}</h3>
        

        <h4>{{ next_page }}</h4>

        <form method="POST" action="{{ url_for('autenticar_times') }}">
            <!-- para deixar depois o next_page 
            <input type="hidden" name="next_page" value="{{ next_page }}"> -->
        {% for n_jogador in range(n_players_camp|int()) %}
            <p><label>Jogador Nº {{n_jogador}}</label></p>
            <p><label>Nome</label> <input class="form-control" type="text" name="nome_{{n_jogador}}" required></p>
            <p><label>Time</label> <input class="form-control" type="text" name="time_{{n_jogador}}" required></p>
        {% endfor %}
            <p><button class="btn btn-primary" type="submit">Carregar Calendario</button></p>
        </form>
    </div>

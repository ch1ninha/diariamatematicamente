{% extends "template.html" %}
{% block conteudo %}
    <div class="user-top">
        <p>
            pamonha
        </p>
    </div>

    
    <div class="gaming-zone">
        <form method="POST" action="{{ url_for('confirmar_respostas') }}">
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Problema</th>
                        <th>Resposta</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in dicionario_jogos %}
                    <tr>
                        <input type="hidden" id="jogo_{{i}}_num_1" name="jogo_{{i}}_num_1" value="{{dicionario_jogos[i].num_1}}">
                        <input type="hidden" id="jogo_{{i}}_num_2" name="jogo_{{i}}_num_2" value="{{dicionario_jogos[i].num_2}}">
                        <!--<input type="hidden" class="form-control" name="pergunta_{{i}}" id="pergunta_{{i}}" value="{{dicionario_jogos[i].num_2 * dicionario_jogos[i].num_1}}">
                        <input type="hidden" name="pergunta_{{i}}" id="pergunta_{{i}}" value="{{dicionario_jogos[i].num_2 * dicionario_jogos[i].num_1}}">
                        -->
                        <td id="jogo_{{i}}" name="jogo_{{i}}">{{ dicionario_jogos[i].num_1 }} * {{ dicionario_jogos[i].num_2 }}</td>
                        <td><input type="number" id="tentativa_{{i}}" name="tentativa_{{i}}"></td>
                    </tr>
                    {% endfor %}
                    </div>
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">Confirmar Resultado</button>
        </form>
    </div>
    
    <div class="buttons-home">
        <a href="http://127.0.0.1:5000/logout"><button>Logout</button></a>
    </div>
{% endblock %}

{% extends "template.html" %}
{% block conteudo %}
        <h1>Faça seu login</h1>
        <div class="content-section">
            <form method="POST" action="{{ url_for('autenticar') }}">
                <input type="hidden" name="next_page" value="{{ next_page }}"> 
                <div class="form-group">
                    <p><label class="form-control-label">Nome de Usuário:</label>
                    <input class="form-control form-control-lg" type="text" name="usuario" required></p>
                </div>
                <div class="form-group">
                    <p><label class="form-control-label">Senha:</label>
                    <input class="form-control form-control-lg" type="password" name="password" required></p>
                </div>
                <p><button class="btn btn-primary" type="submit">Entrar</button></p>
            </form>
        </div>

        <div class="border-top pt-3">
            <small class="text-muted">
                Ainda não tem uma conta? Faça o cadastro!
                <a class="ml-2" href="{{ url_for('new_user')}}">Registrar</a>
            </small>
        </div>
{% endblock %}

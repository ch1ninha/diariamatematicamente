{% extends "template.html" %}
{% block conteudo %}
    <div class="ranking-users">
        <h3>Ranking das 10 maiores pontuações</h3>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Jogadores</th>
                    <th>Pontuacão</th>
                </tr>
            </thead>
            <tbody>
                {% for jogador in jogadores %}
                <tr>
                    <td>{{ jogador.id_nickname }}</td>
                    <td>{{ jogador.score }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div class="buttons-home">
        {% if not usuario_online %}
            <form action="http://127.0.0.1:5000/login?next_page=math_game">
                <input class="btn btn-secondary" type="submit" value="Logar"/>
            </form>
            <br>
            <form action="http://127.0.0.1:5000/new_user">
                <input class="btn btn-secondary" type="submit" value="Criar Conta"/>
            </form>
        {% endif %}

        {% if usuario_online %}
            <form action="http://127.0.0.1:5000/math_game">
                <input class="btn btn-primary-sucess" type="submit" value="Acessar Matemaniac"/>
            </form>
            <br>
            <form action="http://127.0.0.1:5000/logout">
                <input class="btn btn-secondary" type="submit" value="Logout"/>
            </form>
        {% endif %}
    </div>
{% endblock %}
